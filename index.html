<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Random Quote</title>
</head>

<body>

    <div id="container" class="container-fluid">
        <div id="boxContainer" class="container-fluid col-5">
            <h1 id="titleQuote" style="margin-top: 50px; color: white;">Random Quote</h1>
            <div class="mt-2 content" id="authorName"></div>
            <div class="mt-3 content" id="category"></div>
            <div class="mt-4 content" id="quoteText"></div>
        </div>
        <div id="buttonsContainer" class="btn-group" role="group" aria-label="Basic outlined example">
            <button id="generateQuote" type="button" class="btn btn-outline gButtons"><i
                    class="bi bi-shuffle"></i></button>
            <button id="copyQuote" type="button" class="btn btn-outline gButtons"><i class="bi bi-link"></i></button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
